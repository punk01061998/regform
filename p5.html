<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
h1{
  text-align: center;
}
.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 2%;
  box-shadow: 0px 0px 15px;
}

table td {
  padding: 10px;
}

.buttons {
  text-align: center;
  padding-top: 10px;
}
button[type="submit"] {
  background-color: green;
  color: white;
}

button[type="reset"] {
  background-color: rgb(255, 0, 0);
  color: white;
}

</style>
</head>
<body>
<div class="container">
  <h1>Student Registration Form</h1>
  <form action="https://httpbin.org/post" method="post">
    <table>
      <tr>
        <td><label for="Firstname">First Name:</label></td>
        <td><input type="text" name="Firstname" id="Firstname" placeholder="Enter your first name" required></td>
      </tr>
      <tr>
        <td><label for="Lastname">Last Name:</label></td>
        <td><input type="text" name="Lastname" id="Lastname" placeholder="Enter your last name" required></td>
      </tr>
      <tr>
        <td class="legend">Gender:</td>
        <td>
          <input type="radio" name="gender" id="male" value="Male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female">
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" name="age" id="age" min="16" max="25" step="1" placeholder="Age" required></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" name="dob" id="dob" required></td>
      </tr>
      <tr>
        <td><label for="email">Email address:</label></td>
        <td><input type="email" name="email" id="email" placeholder="Enter your email address" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password" placeholder="Enter your password" required></td>
      </tr>
      <tr>
        <td><label for="phoneno">Phone No:</label></td>
        <td><input type="tel" name="phoneno" id="phoneno" placeholder="Enter your phone number" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea name="address" id="address" placeholder="Enter your address" rows="3"></textarea></td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td>
          <input type="text" name="state" id="state" list="state-list" placeholder="Select or enter your state">
          <datalist id="state-list">
            <option value="Karnataka">
            <option value="Andhra Pradesh">
            <option value="West Bengal">
            <option value="Uttar Pradesh">
            <option value="Tamil Nadu">
            <option value="Other">
          </datalist>
        </td>
      </tr>
      <tr>
        <td><label for="pin">Pin code:</label></td>
        <td><input type="text" name="pin" id="pin" placeholder="Enter pin code" required></td>
      </tr>
      <tr>
        <td class="legend">Hobbies:</td>
        <td>
          <input type="checkbox" name="Hobbies" id="Music" value="Music">
          <label for="Music">Music</label>
          <input type="checkbox" name="Hobbies" id="Movies" value="Movies">
          <label for="Movies">Movies</label>
          <input type="checkbox" name="Hobbies" id="Sports" value="Sports">
          <label for="Sports">Sports</label>
          <input type="checkbox" name="Hobbies" id="Travel" value="Travel">
          <label for="Travel">Travel</label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>
</body>
</html>

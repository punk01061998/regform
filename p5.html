<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student form</title>
  <style>
  table {
  width: 100%;
  margin-top: 20px;
  }
  input,textarea{
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 5px;
  }
  .container {
  max-width: 800px;
  margin: auto;
  padding: 3px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 15px rgba(0, 0,0, 1);
  }
  h1{
    text-align: center;
  }
  table td{
    padding: 10px;
  }
  button{
  font-size: medium;
  width: 100%;
  border-radius: 5px;
  border: none;
  padding: 5px;
  }
  input[type="radio"], input[type="checkbox"]{
  width: 12px;
  height: 12px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student registration form</h1>
    <form action="httpbin.org/post" method="post">
      <table>
        <tr>
            <td><label for="Firstname">Fist name:</label></td>
            <td><input type="text" name="Firstname" id="Firstname" placeholder="Enter your first name"></td>
        </tr>
        <tr>
          <td><label for="Lastname">Last name:</label></td>
          <td><input type="text" name="Lastname" id="Lastname" placeholder="Enter your last name"></td>
        </tr>
        <tr>
          <td class="legend">Gender</td>
          <td>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td><input type="number" name="age" id="age" max="100" min="16" step="1" placeholder="Enter your age"></td>
        </tr>
        <tr>
          <td><label for="dob">Date of birth:</label></td>
          <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password" placeholder="Enter your password" required></td>
        </tr>
        <tr>
          <td><label for="phoneno">Phone number:</label></td>
          <td><input type="tel" name="phoneno" id="phoneno" placeholder="Enter your phone number"></td>
        </tr>
        <tr>
          <td><label for="Address">Address:</label></td>
          <td><textarea name="Address" id="Address" placeholder="Enter your address"></textarea></td>
        </tr>
        <tr>
          <td><label for="state">State:</label></td>
          <td><input type="text" name="state" id="state" list="state-list" placeholder="Enter your state">
          <datalist id="state-list">
          <option value="Karnataka">
          <option value="Tamil nadu">
          <option value="Telangana">
          <option value="Maharashtra">
          </datalist></td>
        </tr>
        <tr>
          <td><label for="pin">Pin code:</label></td>
          <td><input type="text" name="pin" id="pin" placeholder="Enter your pin"></td>
        </tr>
        <tr>
          <td class="legend">Hobbies:</td>
          <td>
            <input type="checkbox" name="Hobbies" id="Music" value="Music">
            <label for="Music">Music</label>
            <input type="checkbox" name="Hobbies" id="Movies" value="Movies">
            <label for="Movies">Movies</label>
            <input type="checkbox" name="Hobbies" id="Sports" value="Sports">
            <label for="Sports">Sports</label>
            <input type="checkbox" name="Hobbies" id="Travel" value="Travel">
            <label for="Travel">Travel</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" style="background-color: green; color: white;">Submit</button><p></p>
            <button type="reset" style="background-color: red; color: white;">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
